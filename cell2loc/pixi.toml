[workspace]
authors = ["HU Xuesong <87519979+huxs001@users.noreply.github.com>"]
channels = ["conda-forge", "bioconda", "nvidia"]
name = "cell2loc"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]

[system-requirements]
cuda = "12"

[dependencies]
python = "3.11.*"
jaxlib = { version = "*", build = "*cuda*" }
cuda-version = "12.*"
cuda-toolkit = ">=12"
pip = ">=25.2,<26"
scanpy = ">=1.11.5,<2"
ipykernel = ">=7.0.1,<8"
jupyterlab = "*"
pixi-kernel = "*"
ipywidgets = "*"
pytorch-gpu = ">=2.8.0,<3"
marimo = ">=0.16.5,<0.17"
leidenalg = ">=0.10.2,<0.11"
python-igraph = ">=0.11.9,<0.12"
jax = "*"
scvi-tools = ">=1.4.0.post1,<2"
fsspec = ">=2025.9.0,<2026"
aiohttp = ">=3.13.0,<4"
scikit-misc = ">=0.5.1,<0.6"
pyro-ppl = ">=1.9.1,<2"
opencv = "*"

[pypi-dependencies]
#cell2location = { version = ">=0.1.5, <0.2", extras = ["tutorials"] }

[feature.cell2location.pypi-dependencies]
cell2location = { version = ">=0.1.5", extras = ["tutorials"] }

[environments]
th = ["cell2location"]

